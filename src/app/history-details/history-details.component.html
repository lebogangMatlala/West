<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>
  <section class="">
    <div>
      <mat-sidenav-container class="sidenav-container">

        <mat-sidenav #drawer fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
          <div class="section01">
            <img src="../../assets/Beaufort_West_CoA.png" class="rounded" alt="...">
          </div>
          <div class="example-button-row">
            <div class="example-flex-container">
              <div class="example-button-container">
                <button class="btn1" routerLinkActive="active" aria-label="Example icon button with a delete icon" routerLink="/history-details">
                  <!-- <mat-icon>delete</mat-icon> -->
                  <img src="../../assets/Vector-6.png" class="icons01" alt="...">
                  <h5>History</h5>
                </button>
              </div>
              <div class="example-button-container">
                <button class="btn1" routerLinkActive="active" aria-label="Example icon button with a bookmark icon" routerLink="/menu">
                  <img src="../../assets/Vector-1.png" class="icons01" alt="...">
                  <h5>Tenders</h5>
                </button>
              </div>
              <div class="example-button-container">
                <button class="btn1" routerLinkActive="active" aria-label="Example icon button with a home icon" routerLink="/councilors">
                  <img src="../../assets/Group-1.png" class="icons01" alt="...">
                  <h5>Councilors</h5>
                </button>
              </div>

            </div>
          </div>
          <div class="section02">
            <button type="button" routerLinkActive="active" class="btn02" routerLink="/menu">What's New</button>
            <button type="button" routerLinkActive="active" class="btn02" routerLink="/menu">Service Delivary</button>
            <button type="button" routerLinkActive="active" class="btn02" routerLink="/contact">Contact Us</button>
          </div>

          <div class="section03">
            <hr class="line01">
            <p class="text03">Profile</p>
            <p class="text03">T&C</p>
            <p class="text03">FAQs</p>

          </div>
          <div class="section05">
            <img src="../../assets/Group001.png" class="logo" alt="...">
          </div>

          <!-- <mat-toolbar color="" style="margin-top:30px;"></mat-toolbar> -->

          <!-- <mat-nav-list >
            <mat-list-item  (click)="closeSideNav()">
              <mat-icon matListIcon>home</mat-icon>
              <a matLine href="home">Home</a>
            </mat-list-item>

            <mat-list-item (click)="closeSideNav()">
              <mat-icon matListIcon>person</mat-icon>
              <a matLine>Customers</a>
            </mat-list-item>

            <mat-list-item (click)="closeSideNav()">
              <mat-icon matListIcon>group_work</mat-icon>
              <a matLine>employees</a>
            </mat-list-item>

            <mat-list-item (click)="closeSideNav()">
              <mat-icon matListIcon>business</mat-icon>
              <a matLine>business</a>
            </mat-list-item>

          </mat-nav-list>-->

        </mat-sidenav>


        <mat-sidenav-content>
          <!-- <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>

          </mat-toolbar> -->

          <div class="container">
            <nav class="navbar navbar-expand-lg" style="margin-top: 1%;margin-right: 80em;">
              <div class="container-fluid">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                  *ngIf="isHandset$ | async">
                  <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
                <i class="fa fa-angle-left fa-3x" id="backButton" style="margin-right: 30px;" routerLink="/history"></i>
                <a class="navbar-brand" href="#" style="font-size: 2.5em;">History Details</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
               </div>
            </nav>
          </div>
          <div class="container">
            <div class="section04">
             <div class="row">
               <div class="col col-sm-6">
                <section class="example-section01">
                  <h4>Select a MOE<br></h4>
                  <select class="form-select form-select-lg" aria-label=".form-select-lg example" style="margin-top: -1em;">
                    <option selected>Road</option>
                    <option value="1">Fire & Rescue</option>
                    <option value="2">Protection Services</option>
                    <option value="3">Waste Management</option>
                    <option value="4">Electricity</option>
                    <option value="5">Water & Sanitation</option>
                    <option value="6">Community Services</option>
                  </select>
                </section>
               </div>
               <div class="col col-sm-6">
                <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-top: -1.9em;">
                  <form class="d-flex">
                    <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit" style="background-color: black;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16" style="margin-top: 0.2em;">
                        <path
                          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                      </svg>
                    </button>
                  </form>
                </div>
               </div>
               </div>
             </div>
             <div class="row">
                <div class="col col-sm-4 col-md-4">
                  <section class="example-section02">
                    <h4>Select a Region<br></h4>
                    <select class="form-select form-select-lg" aria-label=".form-select-lg example" style="margin-top: -1em;">
                      <option selected>Region A</option>
                      <option value="1">Region D</option>
                      <option value="2">Region C</option>
                    </select>
                  </section>
                </div>
                <div class="col col-sm-4 col-md-4">
                  <section class="example-section02">
                    <h4>Tender Type <br></h4>
                    <select class="form-select form-select-lg" aria-label=".form-select-lg example" style="margin-top: -1em;">
                      <option selected>RFQ's</option>
                      <option value="1">RFP's</option>

                    </select>
                  </section>
                </div>
              </div>
              <div class="row">
                <section class="example-section">

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox01" value="option01">
                    <label class="form-check-label" for="inlineCheckbox01">Open Tenders</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox02" value="option02">
                    <label class="form-check-label" for="inlineCheckbox02">Awarded Tenders</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox03" value="option03">
                    <label class="form-check-label" for="inlineCheckbox03">Closed Tenders</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox04" value="option04">
                    <label class="form-check-label" for="inlineCheckbox04">RFQ's</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox05" value="option05">
                    <label class="form-check-label" for="inlineCheckbox05">RFP's</label>
                  </div>

                </section>
                <section class="tender-section">

                  <mat-card>
                    <div class="row">
                      <div class="col-1 col-sm-10">
                        <mat-card-title class="text-break">Digging of graves:Beautfort West Graveyard
                          mmmmm mmmmmm mmmmmmmmmmm yyyyyyyyyyyyyy yyyyyyyyyyyyyy</mat-card-title>
                        <mat-card-subtitle>Ref No. : BID NO: SCM 25/2022</mat-card-subtitle>
                        <mat-card-content>
                          <div class="row">
                            <div class="col-sm-6">

                              <div class="row">
                                <div class="col-5 col-sm-2" style="color: green;">
                                  Date<br> Opened
                                  <div class="vertical"></div>
                                </div>

                                <div class="col-5 col-sm-3">
                                  25 Feb 2022
                                </div>
                                <div class="col-5 col-sm-2" style="color: red;">
                                  Closing<br> Date
                                  <div class="vertical"></div>
                                </div>

                                <div class="col-5 col-sm-3">
                                  25 Mar 2022
                                </div>

                              </div>

                            </div>

                          </div>
                          <div class="section-text" align="end">
                            <div class="" style="color: red;font-weight: 600;">
                             closed
                            </div>
                          </div>

                        </mat-card-content>
                      </div>
                    </div>
                    <div class="section" align="end">
                      <button id="" class="button01">
                        <i class="fa fa-angle-right fa-3x"></i>
                      </button>
                    </div>
                  </mat-card>
                </section>

              </div>

              </div>





          <div class="ylb-app-content">
            <ng-content></ng-content>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>

    </div>
  </section>
</body>

</html>
