<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>

    <section class="">
        <div>
          <mat-sidenav-container class="sidenav-container">
    
            <mat-sidenav #drawer fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
              [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
              <div class="section01">
                <img src="../../assets/Beaufort_West_CoA.png" class="rounded" alt="...">
              </div>
              <div class="example-button-row">
                <div class="example-flex-container">
                  <div class="example-button-container">
                   
                  </div>
                  
                
    
                </div>
              </div>
              <div class="section03">

               
                <hr class="line01">
                <a class="text03" routerLink="/admin-login" style="color:#bc9a2f ;"><b>LOG OUT</b></a>
              </div>
              <div class="section05">
                <img src="../../assets/Group001.png" class="logo" alt="...">
              </div>
            </mat-sidenav>
    
    
            <mat-sidenav-content>
              <div class="container">
                <nav class="navbar navbar-expand-lg" style="margin-top: 4%;">
                  <div class="container-fluid">
                    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                      *ngIf="isHandset$ | async">
                      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                    </button>
                    
                    <i class="bi bi-arrow-left"></i>
                    <div class="container">
                    <div class="row">
                    <div class="col-md-8">





                        
                      <h1 *ngIf="editMode === false">Add New Tender</h1>
                        <h1 *ngIf="editMode ===true">EDIT TENDER</h1>




                       
                         <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
                       
                            
                              
                              <div class="row">
                                <div class="form-group col-lg-6">
                                  <div class="form-group">
                                    <h1>MOE</h1>
                                    <select class="form-select form-select-lg" aria-label=".form-select-lg example">
                                      <option selected></option>
                                      <option value="1">Roads</option>
                                      <option value="2">Fire & Rescue</option>
                                      <option value="3">Protection Services</option>
                                      <option value="4">Waste Management</option>
                                      <option value="5">Electricity</option>
                                      <option value="6">Water & Sanitation</option>
                                      <option value="7">Community Services</option>
                                    </select>
                                 </div>
                                 </div>
                                 
                                <div class="form-group col-lg-6">
                                  <div class="form-group">
                                    <h1>Tender Type</h1>
                                    <select class="form-select form-select-lg" aria-label=".form-select-lg example">
                                      <option selected></option>
                                      <option value="1">Roads</option>
                                      <option value="2">Fire & Rescue</option>
                                      <option value="3">Protection Services</option>
                                      <option value="4">Waste Management</option>
                                      <option value="5">Electricity</option>
                                      <option value="6">Water & Sanitation</option>
                                      <option value="7">Community Services</option>
                      
                      
                                    </select>
                                    </div>
                                </div>
                            </div>
            

              <br>
                        <div class="form-group col-lg-12">
                        <div class="form-group" >
                        <label>Title</label>
                         <input class="form-control" type="text" formControlName="title"/>
                    </div>
                    
                    <div class="form-group">
                        <label>Reference Number:</label>
                        <input class="form-control" type="text" formControlName="reference"/>
                    </div>
               






                    <div class="row">
                      <div class="form-group col-lg-6">
                        <div class="form-group">
                          <label for="DateOpened">Opened Date:</label>
                          <input class="form-control" id="Datepicker"  type="date" formControlName="DateOpenend">
                          </div>
                      </div>
                      <div class="form-group col-lg-6">
                        <div class="form-group">
                          <label for="DateClosed">Closing Date:</label>
                          <input class="form-control"  id="Datepicker"  type="date" formControlName="DateClosed">
                          </div>
                      </div>
                  </div>

                    <div class="form-group">
                        <label>Description:</label>
                        <textarea class="form-control" type="text" formControlName="description"></textarea>
                    </div>
                    
                    <div class="form-group">
                    <label for="formFile" class="form-label">Upload Tender Doc</label>
                    <input class="form-control" (change)="chooseFile($event)" type="file" id="formFile" formControlName="documentPath"/>
                    </div >
                    
                    <div class="form-group">
                      <label>Status</label>
                   <select formControlName="status" class="form-control">
                  <option value="Opened">Opened</option>
                  <option value="Closed/Pending Adjudication">Closed/Pending Adjudication</option>
                  <option   value="Closed">Closed</option>
              </select>
              </div>
                    <br>
                   
                    <button id="btnsubscribe" class="btn form-control" (click)="addFile()" type="submit" >PUBLISH</button>
                    <div>
                  
            
                              




                    
  
             
              <div class="container">
                <div class="row">
                <div class="col-md-8">

                
                
                </div>

                    </div>
                    </div>
                    
    
              <div class="ylb-app-content">
                <ng-content></ng-content>
              </div>
