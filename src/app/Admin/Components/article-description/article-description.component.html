
       <!DOCTYPE html>
       <html>
        <head>
          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
        
          <!-- Bootstrap CSS -->
        
        
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
          <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
        
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
          <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
        
        </head>
        
       
       <body>
         <section class="">
           <div>
             <mat-sidenav-container class="sidenav-container">
       
               <mat-sidenav #drawer fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
                 <div class="section01">
                   <img src="../../assets/Beaufort_West_CoA.png" class="rounded" alt="...">
                 </div>
               
               
                  
                 
                 <div class="section03">
                  <hr class="line01" />
                  <mat-icon class='material-icons-round' routerLink="/admin-login">logout</mat-icon>
                  <a class="text03" routerLink="/admin-login" style="color: #bc9a2f">
                    <b>LOG OUT</b></a>
                    </div>
                    
                 <div class="section05">
                   <img src="../../assets/Group001.png" class="logo" alt="...">
                 </div>
               </mat-sidenav>


        <mat-sidenav-content>

          <div class="container">
            <nav class="navbar navbar-expand-lg" style="margin-top: 1%;">
              <div class="container-fluid">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                  *ngIf="isHandset$ | async">
                  <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
                <i class="fa fa-angle-left fa-3x" style="margin-right: 30px;" routerLink="/dashboard"></i>
                <a class="navbar-brand" href="#" style="font-size: 2.0em; white-space:pre-wrap;">{{article?.title}}</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

               
              

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <div col-sm-12  style="margin-left: 8em;">
                   
                   

                    <h3></h3>
                    <h1 class="boulded"></h1>
                  </div>
                </div>
              </div>
            </nav>
          </div>
          <br>
          <div class="container">
            <div class="section04">
              <div class="row">
                <div class="col-1 col-sm-10">
                  <!-- <p class="text04">Ref No. : <span class="boulded">{{article.reference}}</span> | Date Opened : <span class="boulded">{{tender.DateOpenend}}</span> -->
                  <!-- </p> -->
                  <div col-sm-12  style="margin-left:2em;">
                    <div class="img">
                      <img src="" class="img-responsive" style='float: left;' id="image">
                      <p id="description">{{article?.description}}</p>
                      </div>
          </div>
                </div>
              </div>
              <hr style="height:2px; width:100%; border-width:0; color:rgb(59, 58, 58); background-color:rgb(59, 58, 58)">
              
              <div class="status">
                
     
       
        </div>
              <!-- <p class="text04">Closing Date : <span class="boulded">{{tender?.DateClosed}}</span> </p> -->
        
            </div> <ul>

            </ul>

          </div>

          <div class="ylb-app-content">
            <ng-content></ng-content>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>

    </div>
  </section>
</body>

</html>
