<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
</head>

<body>
  <section class="">
    <div>
      <mat-sidenav-container class="sidenav-container">

        <mat-sidenav #drawer fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
          <div class="section01">
            <img src="../../assets/Beaufort_West_CoA.png" class="rounded" alt="...">
          </div>
          <div class="example-button-row">
            <div class="example-flex-container">
              <div class="example-button-container">          
              </div>
             
              </div>

            </div>
            <div class="section03">
              <hr class="line01" />
              <a class="text03" routerLink="/admin-login" style="color: #bc9a2f"
                ><b>LOG OUT</b></a
              >
          </div>


          <div class="section05">
            <img src="../../assets/Group001.png" class="logo" alt="...">
          </div>
        </mat-sidenav>
        <mat-sidenav-content>
          <div class="container">
            <nav class="navbar navbar-expand-lg" style="margin-top: 1%;">
              <div class="container-fluid">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                  *ngIf="isHandset$ | async">
                  <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
            
                <i class="fa fa-angle-left fa-3x" style="margin-right: 30px;" routerLink="/dashboard"></i>
                
                <a *ngIf="editMode === false" class="navbar-brand" href="#" style="font-size: 2.5em;" >Add New Vacancy</a>
                <a *ngIf="editMode === true" class="navbar-brand" href="#" style="font-size: 2.5em;" >Edit Vacancy</a>
                <div class="user_name">
                
                


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <div class="d-flex">
                    <div class="user-name">

                      <mat-icon>account_circle</mat-icon>
                    <h2  *ngIf="user$ | async as user"><b>{{user.email}}</b></h2>

              
                  
                   </div>
                  </div>
                  
                </div>
              </div>
              </div>
            </nav>
          </div>
          <div class="container">
              <div class="container">
                          <div class="row">
                          <div class="col-md-8">




                       
                         <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
                       
                       
                         
                       
                              <br>
                              <div class="form-group col-lg-12">
                                <div class="form-group" >
                                <label>Title</label>
                                 <input class="form-control" type="text" formControlName="title"/>
                            </div>
                    
                            <div class="form-group">
                              <label>Industry:</label>
                              <input class="form-control" type="text" formControlName="industry"/>
                          </div>

                    <div class="form-group">
                        <label>Reference Number:</label>
                        <input class="form-control" type="text" formControlName="reference"/>
                    </div>
                    <div class="form-group">
                      <label>Description:</label>
                      <textarea class="form-control" type="text" formControlName="description"></textarea>
                  </div>
                    

                  
                        

                  <div class="row">
                    <div class="form-group col-lg-6">
                      <div class="form-group">
                        <label for="DateOpened">Opened Date:</label>
                        <input class="form-control" id="Datepicker"  type="date" formControlName="DateOpenend">
                        </div>
                    </div>
                    <div class="form-group col-lg-6">
                      <div class="form-group">
                        <label for="DateClosed">Closing Date:</label>
                        <input class="form-control"  id="Datepicker"  type="date" formControlName="DateClosed">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                  <div class="form-group col-lg-12">
                    <div class="form-group">
                      <label for="formFile" class="form-label">Image Upload</label>
                      <input class="form-control"  type="file" id="formFile" formControlName="documentPath"/>
                  </div>
                    <button id="btnsubscribe" class="btn form-control"  type="submit" >PUBLISH</button>
                    <div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                   

              <div class="container">
                <div class="row">
                <div class="col-md-8">

                
                
                </div>

                    </div>
                    </div>
                    
    
              <div class="ylb-app-content">
                <ng-content></ng-content>
              </div>
