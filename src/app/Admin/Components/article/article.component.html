<br>


                    <mat-card >
                      <div class="col-sm-10">

                        <div class="row">
                          <div class="col-1 col-sm-10">
                            <mat-card-title class="text-break">{{article?.title}}
                            </mat-card-title>
                            <div class="img">
                              <img src="http://file.name/" class="img-responsive" style='float: left;' id="image">
                              </div>
                              <div class="description">
                                <p>{{article?.description}}</p>
                                     </div>
                                    

                            <mat-card-subtitle></mat-card-subtitle>
                            <mat-card-content>
                              <div class="row">
                                <div class="col-sm-">
                                  <div class="row">
                                    <div class="col-sm-6">
                        
                                      <div class="row">
                                        <div class="col-5 col-sm-2" style="color: green;">
                                          Date<br> Opened
                                          <div class="vertical"></div>
                                        </div>
                        
                                        <div class="col-5 col-sm-3">
                                            {{article?.date | date: 'dd-MM-yy'}}
                                        </div>
                                  
                        
                                    
                                  </div>
                                  </div>
                                 

                                  

                              

                                  <button class="btnEdit" mat-stroked-button (click)="ArticleEdit()" >
                                    EDIT
                                    <mat-icon>edit</mat-icon>
                  
                                  </button>

                                  </div>
                                  
                                </div>

                              </div>
                            

                            </mat-card-content>
                          </div>
                        </div>
                      </div>
                      <div class="section" align="end">

                        <button id="" class="button01" (click)="onDisplay()">
                          <i class="fa fa-angle-right fa-3x"></i>
                          
                        </button>
                      </div>
                    </mat-card>
