<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
</head>

<body>
  <section class="">
    <div>
      <mat-sidenav-container class="sidenav-container">

        <mat-sidenav #drawer fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
          <div class="section01">
            <img src="../../assets/Beaufort_West_CoA.png" class="rounded" alt="...">
          </div>
          <div class="example-button-row">
            <div class="example-flex-container">
              <div class="example-button-container">
              
              
            
              </div>
             
              </div>

            </div>
          
        

            <div class="section03">
              <hr class="line01" />
              <mat-icon class='material-icons-round' routerLink="/admin-login">logout</mat-icon>
              
              <a class="text03" routerLink="/admin-login" style="color: #bc9a2f">
               
                <b>LOG OUT</b></a>
            </div>
     

          
          <div class="section05">
            <img src="../../assets/Group001.png" class="logo" alt="...">
          </div>
        </mat-sidenav>
        <mat-sidenav-content>
          <div class="container">
            <nav class="navbar navbar-expand-lg" style="margin-top: 1%;">
              <div class="container-fluid">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                  *ngIf="isHandset$ | async">
                  <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
            
                <i class="fa fa-angle-left fa-3x" style="margin-right: 30px;" routerLink="/dashboard"></i>
                
                <a class="navbar-brand" href="#" style="font-size: 2.5em;">View Tenders</a>
                <div class="user_name">
                
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                  
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <form class="d-flex">
                 
                    <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16" style="margin-top: -1.2em;">
                        <path
                          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                      </svg>
                    </button>
                  
                    <br>
                  
                   
                  </form>
                  
                </div>
              </div>
            </nav>
          </div>
          <div class="container">

            <section class="example-section01">
              <h1><b>MOE</b><br></h1>
              <select class="form-select form-select-lg" aria-label=".form-select-lg example">
                <option selected></option>
                <option value="1">Roads</option>
                <option value="2">Fire & Rescue</option>
                <option value="3">Protection Services</option>
                <option value="4">Waste Management</option>
                <option value="5">Electricity</option>
                <option value="6">Water & Sanitation</option>
                <option value="7">Community Services</option>


              </select>
              </section>




            <div class="section04">
                  <section class="example-section">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">Open Tenders</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Awarded Tenders</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                      <label class="form-check-label" for="inlineCheckbox3">Closed Tenders</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                      <label class="form-check-label" for="inlineCheckbox4">RFQ's</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                      <label class="form-check-label" for="inlineCheckbox5">RFP's</label>
                    </div>
                  </section>

                  
                  <section class="vacancy-section">

                <app-admin-tender
                *ngFor="let tender of listOfTenders; let i = index;"
                
                [tender]="tender"
                [index]="i"
                
              ></app-admin-tender>
                     
              </section>
              <app-bidders
              *ngFor="let bidder of listOfBidders; let i = index let f=first"
              [ngClass]="{opened: f}"
              [bidder]="bidder"
              [index]="i"
            ></app-bidders>
              
            </div>
          </div>

          <div class="ylb-app-content">
            <ng-content></ng-content>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>

    </div>
  </section>
</body>

</html>
