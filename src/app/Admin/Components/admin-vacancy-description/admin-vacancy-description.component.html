<!DOCTYPE html>
<html>

 <head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
 
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
 
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">
 <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
 
 </head>
 

<body>
  <section class="">
    <div>
      <mat-sidenav-container class="sidenav-container">

        <mat-sidenav #drawer fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
          <div class="section01">
            <img src="../../assets/Beaufort_West_CoA.png" class="rounded" alt="...">
          </div>
        
        
           
          
     <div class="section03">
       <hr class="line01" />
       <mat-icon class='material-icons-round' routerLink="/admin-login">logout</mat-icon>
       <a class="text03" routerLink="/admin-login" style="color: #bc9a2f">
         <b>LOG OUT</b></a>
         </div>

          <div class="section05">
            <img src="../../assets/Group001.png" class="logo" alt="...">
          </div>
        </mat-sidenav>


 <mat-sidenav-content>

   <div class="container">
     <nav class="navbar navbar-expand-lg" style="margin-top: 1%;">
       <div class="container-fluid">
         <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
           *ngIf="isHandset$ | async">
           <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
         </button>
         
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
           data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
           aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
         </button>

         <i class="fa fa-angle-left fa-3x" style="margin-right: 30px;" routerLink="/vacancy-list"></i>
         <a class="navbar-brand" href="#"  style="font-size: 1.5em;"><b>{{vacancy.title}}</b></a>

         <button mat-mini-Raised type="button" class="button01" (click)="onDisplay()">
           <mat-icon class="icon-edit">edit</mat-icon>
           </button>

           <button mat-mini-Raised type="button" class="button03"  (click)="VacancyDelete()">
             <mat-icon class="icon-delete">delete</mat-icon>
             </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <div col-sm-12  style="margin-left: 30em;">
             <h3>Department:</h3>
             <h1 class="boulded">COMMUNITY SERVICES</h1>

             <h3>Industry</h3>
             <h1 class="boulded">{{vacancy.industry}}</h1>
           </div>
         </div>
       </div>
     </nav>
   </div>
   <div class="container">
     <div class="section04">
       <div class="row">
        
           <p class="text04">Ref No : <span class="boulded">{{vacancy.reference}}</span> | Date Opened : <span class="boulded-dateOpened">{{vacancy.DateOpenend}}</span>
           </p>
           
           <p class="text05">{{vacancy?.description}}</p>
          
           
<!--            
           <button class="button02"><a href="{{}}"  alt='Tender Document'>View Tender Doc.</a></button> -->
          
        
       </div>
       <hr style="height:2px; width:100%; border-width:0; color:rgb(59, 58, 58); background-color:rgb(59, 58, 58)">
       
       
  

 <div class="inline">
       <p class="text04">Closing Date : <span class="boulded">{{vacancy?.DateClosed}}</span> </p>
 
         <div class="row">
           <div class="form-group col-sm-4">
             <div class="form-group">
               </div>
             
           </div>
           
       </div>
     </div>
     </div> <ul>

     </ul>
     
   </div>
   <div class="ylb-app-content">
     <ng-content></ng-content>
   </div>
 </mat-sidenav-content>
</mat-sidenav-container>

</div>
</section>
</body>

</html>
