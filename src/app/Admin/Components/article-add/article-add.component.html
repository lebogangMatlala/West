<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="">
      <div>
        <mat-sidenav-container class="sidenav-container">
          <mat-sidenav
            #drawer
            fixedInViewport="true"
            [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
            [mode]="(isHandset$ | async) ? 'over' : 'side'"
            [opened]="!(isHandset$ | async)"
          >
            <div class="section01">
              <img src="../../assets/Beaufort_West_CoA.png" class="rounded" alt="..." />
            </div>

            <div class="section03">
              
              <hr class="line01" />
              <a class="text03" routerLink="/admin-login" style="color: #bc9a2f"
                ><b>LOG OUT</b></a
              >
            </div>
            <div class="section05">
              <img src="../../assets/Group001.png" class="logo" alt="..." />
            </div>
          </mat-sidenav>

          <mat-sidenav-content>
            <div class="container">
              <nav class="navbar navbar-expand-lg" style="margin-top: 4%">
                <div class="container-fluid">
                  <button
                    type="button"
                    aria-label="Toggle sidenav"
                    mat-icon-button
                    (click)="drawer.toggle()"
                    *ngIf="isHandset$ | async"
                  >
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                  </button>
                  <a class="navbar-brand" href="#"></a>
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="container">
                    <div class="row">
                    <div class="col-md-8">
                   
                      <div class="form-group" >
                    <h1><b>What's New</b></h1>
                          <h3 *ngIf="editMode === false"><b>Add Article</b></h3>
                          <h3 *ngIf="editMode === true"><b>Edit Article</b></h3>
                              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                
                                <div class="form-group col-lg-12">
                        <div class="form-group">
                        <label>Title</label>
                         <input class="form-control" type="text" formControlName="title"/>
                    </div>
                      
                  
                    <!-- Testing -->
                    <!-- <div class="form-group">
                      <label class="form-control" type="text" formControlName="title"></label>
                   
               </div> -->

                    <div class="form-group">
                        <label>Artircle:</label>
                        <textarea class="form-control" type="text" formControlName="description"></textarea>
                    </div>

  
                    <div class="form-group">
                        <label>Date:</label>
                        <br>
                        <input class="form-control" type="date"   formControlName="date">
                        
                      

                   <div class="form-group">
                    <label>Venue:</label>
                    <input class="form-control" type="text" formControlName="venue"/>
                </div>
                    

                <div class="form-group">
                    <label>Contact Details:</label>
                    <input class="form-control" type="text" formControlName="contact"/>
                </div>
                    
                   

                    <div class="form-group">
                    <label for="formFile" class="form-label">Image Upload</label>
                    <input class="form-control"  (change)="chooseFile($event)" type="file"  formControlName="documentPath" accept="*png.jpg"/>
                    
                    </div >

               
              </div>
                    <br>
                    
                    <button id="btnsubscribe"class="btn form-control"  (click)="addPicture()"  type="submit" >PUBLISH</button>
                    <div>
                      <br>
                       </div> 

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <form class="d-flex">
                        
                         
                        
                       
                      </form>
                    </div>
                  </div>
                
              
             
              <div class="container">
                <div class="row">
                <div class="col-md-8">

                
                
                </div>

                    </div>
                    </div>
                    
    
              <div class="ylb-app-content">
                <ng-content></ng-content>
              </div>
