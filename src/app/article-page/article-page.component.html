<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.7.5/css/bootstrap-select.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
</head>

<body>
  <section class="">
    <div>
      <mat-sidenav-container class="sidenav-container">

        <mat-sidenav #drawer fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
          <div class="section01">
            <img src="../../assets/Beaufort_West_CoA.png" class="rounded" alt="...">
          </div>
          <div class="example-button-row">
            <div class="example-flex-container">
              <div class="example-button-container">
                <button class="btn1" routerLinkActive="active" aria-label="Example icon button with a delete icon" routerLink="/history">
                  <!-- <mat-icon>delete</mat-icon> -->
                  <img src="../../assets/Vector-6.png" class="icons01" alt="...">
                  <h5>History</h5>
                </button>
              </div>
              <div class="example-button-container">
                <button class="btn1" routerLinkActive="active" aria-label="Example icon button with a bookmark icon" routerLink="/tender-vaccancies">
                  <img src="../../assets/Vector-1.png" class="icons01" alt="...">
                  <h5>Tenders</h5>
                </button>
              </div>
              <div class="example-button-container">
                <button class="btn1" routerLinkActive="active" aria-label="Example icon button with a home icon" routerLink="/councilors">
                  <img src="../../assets/Group-1.png" class="icons01" alt="...">
                  <h5>Councilors</h5>
                </button>
              </div>

            </div>
          </div>
          <div class="section02">
            <button type="button" routerLinkActive="active" class="btn02" routerLink="/">What's New</button>
            <button type="button" routerLinkActive="active" class="btn02" routerLink="/">Service Delivary</button>
            <button type="button" routerLinkActive="active" class="btn02" routerLink="/contact">Contact Us</button>
          </div>

          <div class="section03">
            <hr class="line01">
            <p class="text03">Profile</p>
            <p class="text03">T&C</p>
            <p class="text03">FAQs</p>

          </div>
          <div class="section05">
            <img src="../../assets/Group001.png" class="logo" alt="...">
          </div>
        </mat-sidenav>
        <mat-sidenav-content>
          <div class="container">
            <nav class="navbar navbar-expand-lg" style="margin-top: 1%;">
              <div class="container-fluid">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                  *ngIf="isHandset$ | async">
                  <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
                <i class="fa fa-angle-left fa-3x" style="margin-right: 30px;" routerLink="/menu"></i>
                <a class="navbar-brand" href="#" style="font-size: 2.5em;">What's New</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <form class="d-flex">
                    <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16" style="margin-top: -1.2em;">
                        <path
                          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                      </svg>
                    </button>
                  </form>
                </div>
              </div>
            </nav>
          </div>
          <div class="container">
            <div class="section04">


                  <section class="tender-section">
                    <mat-card >
                      <div class="col-sm-10">

                        <div class="row">
                          <div class="col-1 col-sm-10">
                            <mat-card-title class="text-break">Artile base
                            </mat-card-title>
                            <div class="row">
                              <div class="col-2 col-sm-3">
                            <img src="../../assets/image 17.png"  style="width: 140px;height: 120px;" alt="..." class="img-thumbnail">
                          </div>
                          <div class="col-3 col-sm-9">
                            <p style="margin-top: 1em;">Bids are hereby invited for the DIGGING OF GRAVES: BEAUFORT WEST GRAVEYARD for the BEAUFORT WEST Municipality for a period of (3 years) by an approved service provider.
                              Service sites are in the areas of Beaufort West.</p>
                          </div>
                          </div>

                            <mat-card-content>
                              <div class="row">
                                <div class="col-sm-6">

                                  <div class="row">
                                    <div class="col-5 col-sm-2" style="color: green;">
                                      Date<br> Opened
                                      <div class="vertical"></div>
                                    </div>

                                    <div class="col-5 col-sm-4">
                                      12 Jan 2022
                                    </div>


                                  </div>

                                </div>

                              </div>
                            </mat-card-content>
                          </div>
                        </div>
                      </div>
                      <div class="section" align="end">
                        <button id="" class="button01" routerLink="/user_article_descrip">
                          <i class="fa fa-angle-right fa-3x"></i>
                        </button>
                      </div>
                    </mat-card>
                  </section>

            </div>
          </div>

          <div class="ylb-app-content">
            <ng-content></ng-content>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>

    </div>
  </section>
</body>

</html>
