<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />

</head>

<body>
  <section class="">
    <div>
      <mat-sidenav-container class="sidenav-container">

        <mat-sidenav #drawer fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
          <div class="section01">
            <img src="../../assets/Beaufort_West_CoA.png" class="rounded" alt="...">
          </div>
          <div class="example-button-row">
            <div class="example-flex-container">
              <div class="example-button-container">
                <button class="btn1" routerLinkActive="active" aria-label="Example icon button with a delete icon" routerLink="/history">
                  <!-- <mat-icon>delete</mat-icon> -->
                  <img src="../../assets/Vector-6.png" class="icons01" alt="...">
                  <h5>History</h5>
                </button>
              </div>
              <div class="example-button-container">
                <button class="btn1" routerLinkActive="active" aria-label="Example icon button with a bookmark icon" routerLink="/menu">
                  <img src="../../assets/Vector-1.png" class="icons01" alt="...">
                  <h5>Tenders</h5>
                </button>
              </div>
              <div class="example-button-container">
                <button class="btn1" routerLinkActive="active" aria-label="Example icon button with a home icon" routerLink="/councilors">
                  <img src="../../assets/Group-1.png" class="icons01" alt="...">
                  <h5>Councilors</h5>
                </button>
              </div>

            </div>
          </div>
          <div class="section02">
            <button type="button" routerLinkActive="active" class="btn02" routerLink="">What's New</button>
            <button type="button" routerLinkActive="active" class="btn02" routerLink="">Service Delivary</button>
            <button type="button" routerLinkActive="active" class="btn02" routerLink="/contact">Contact Us</button>
          </div>

          <div class="section03">
            <hr class="line01">
            <p class="text03">Profile</p>
            <p class="text03">T&C</p>
            <p class="text03">FAQs</p>

          </div>
          <div class="section05">
            <img src="../../assets/Group001.png" class="logo" alt="...">
          </div>

        </mat-sidenav>


        <mat-sidenav-content>

          <div class="container">
            <nav class="navbar navbar-expand-lg" style="margin-top: 4%;">
              <div class="container-fluid">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                  *ngIf="isHandset$ | async">
                  <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
                <a class="navbar-brand" href="#" style="font-size: 2.5em;">Beaufort West</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <form class="d-flex">
                    <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                      </svg>
                    </button>
                  </form>
                </div>
              </div>
            </nav>
          </div>
          <div class="container">
            <div class="section04">
              <div *ngFor="let tender of tenderdata; let i = index" (click)="senderService. setTenderName(tender.name)" routerLink="/tender-vaccancies">
                <h2 #name class="tender-name">
                  {{ tender.name }}
                 </h2>
                 <hr class="line02">
              </div>
            </div> <ul>

            </ul>

          </div>

          <div class="ylb-app-content">
            <ng-content></ng-content>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>

    </div>
  </section>
</body>

</html>
