<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1"
        >

        <!-- Bootstrap CSS -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <div id="grad1">
            <section class="container">
                <div class="text-center">
                    <img
                        src="../../assets/Beaufort_West_CoA.png"
                        class="rounded01"
                        alt="..."
                    >
                </div>
                <div class="form-center">
                    <form>
                        <div class="form-group">
                          <div class="row">
                            <div class="col-sm-12">
                                <label for="exampleInputEmail1">Email address :</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter email"
                                    #userName required
                                >
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-sm-12">
                              <label for="exampleInputEmail1">Password :</label>
                              <input
                                  type="password"
                                  class="form-control"
                                  id="exampleInputPassword"
                                  aria-describedby="passwordHelp"
                                  placeholder="Enter Password"
                                  #userPassword required
                              >
                          </div>
                      </div>
                    </div>
                    </form>

                </div>
                <div class="section03">
                    <div class="row">
                        <div class="col">
                            <button
                                id="btnsubscribe"
                                class="btn form-control"
                                (click)="authService.SignIn(userName.value, userPassword.value)"
                            >
                                LOGIN
                            </button>
                            <div class="forgotPassword" style="color: #f1f1f1;margin-left: 45%;margin-top: 1%;margin-bottom: 1%;">
                              <span routerLink="/forgot-password">Forgot Password?</span>
                            </div>
                            <p style="color: #f1f1f1;margin-left:40% ;margin-top: 7px;display:inline;">Don't have an account?</p>
                            <h4 style="display: inline;color: #08b8ee;margin-left: 6px;" routerLink='/home'>SIGN-UP</h4>
                          </div>
                    </div>
                    <div class="col-12">
                        <hr>
                    </div>
                </div>
                <div class="section04">
                    <div class="row d-flex justify-content-center">
                        <div
                            class="col-sm-7 text-end"
                            style="align-items: center;"
                        >
                            <p class="text01">
                                This app is a service brought to Beaufest west  by
                            </p>
                        </div>
                        <div
                            class="col-sm-5 text-start"
                            style="align-items: flex-start;"
                        >
                            <img
                                src="../../assets/Group.png"
                                class="rounded"
                                alt="..."
                            >
                        </div>

                    </div>
                </div>

            </section>
        </div>

    </body>
</html>
