<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
  <div id="grad1">
    <section class="container">
      <div class="text-center">
        <img src="../../assets/Beaufort_West_CoA.png" class="rounded01" alt="...">
      </div>
      <div class="form-center">
        <form>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-12">
                <h3 class="center">Thank You for Registering</h3>
                <div class="formGroup" *ngIf="authService.userData as user">
                  <p class="center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
                  <p class="center">Please check your email and click on the link to verfiy your email address.</p>
                </div>
                <!-- Calling SendVerificationMail() method using authService Api -->


                  <button type="button" class="btn" (click)="authService.SendVerificationMail()">
                    Resend Verification Email
                  </button>

              </div>
            </div>
          </div>
        </form>

      </div>
      <div class="section03">
        <div class="row">
          <div class="col">
            <!-- <button id="btnsubscribe" class="btn form-control"
              (click)="authService.SignUp(userEmail.value, userPwd.value)">
              SIGN-UP
            </button> -->
            <p style="color: #f1f1f1;margin-left:40% ;margin-top: 5px;display:inline;">Go back to?</p>
            <h4 style="display: inline;color: #08b8ee;margin-left: 6px;" routerLink='/signin'>
              Sign In
            </h4>
          </div>
        </div>
        <div class="col-12" style="margin-top: 10%;margin-bottom: -7%;">
          <hr>
        </div>
      </div>
      <div class="section04">
        <div class="row d-flex justify-content-center">
          <div class="col-sm-7 text-end" style="align-items: center;">
            <p class="text01">
              This app is a service brought to Beaufest west by
            </p>
          </div>
          <div class="col-sm-5 text-start" style="align-items: flex-start;">
            <img src="../../assets/Group.png" class="rounded" alt="...">
          </div>

        </div>
      </div>

    </section>
  </div>

</body>

</html>
